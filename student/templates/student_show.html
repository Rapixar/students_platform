<!DOCTYPE html>
<html>
  <head>
    <title>Student_Show</title>
  </head>
  <body>
    <h1>The Students Here at Rapixarverse</h1>
    <div>
      <ul>
        {% for stud in student %}
        <li>
          <h2>Name: {{ stud.name }}</h2>
          <p>department: {{ stud.department}}</p>
          <p>class: {{ stud.stud_class}}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
